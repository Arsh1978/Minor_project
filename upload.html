<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chatbot with PDF Upload</title>
</head>
<body>
    <div class="container">
        <h1>Upload PDFs for Chatbot</h1>
        <form id="pdf-upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="company-pdf">Upload Company Description PDF:</label>
                <input type="file" id="company-pdf" name="company_pdf" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="job-role-pdf">Upload Job Role PDF:</label>
                <input type="file" id="job-role-pdf" name="job_role_pdf" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload PDFs</button>
        </form>
    </div>

    <div class="chatbot-icon" id="chatbot-icon">
        <img src="chatbot-icon.png" alt="Chatbot Icon">
    </div>

    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h3>Chatbot</h3>
            <button id="close-chatbot">&times;</button>
        </div>
        <div class="chatbot-content">
            <div id="chatbot-messages"></div>
            <form id="chatbot-form">
                <input type="text" id="user-question" placeholder="Ask your question..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
